<!DOCTYPE html>
<html>
<body>

<h2>User Information</h2>

<button onclick="showUser()">Show User Info</button>

<p id="name"></p>
<p id="age"></p>
<p id="city"></p>

<script>
let user = {
    name: "mini",
    age: 22,
    city: "Hyderabad"
};

function showUser() {
    document.getElementById("name").innerText = "Name: " + user.name;
    document.getElementById("age").innerText = "Age: " + user.age;
    document.getElementById("city").innerText = "City: " + user.city;
}
</script>

</body>
</html>
