<!DOCTYPE html>
<html>
<head>
    <title>Event Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <span class="navbar-brand">College Events</span>
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#eventModal">
            Add Event
        </button>
    </div>
</nav>


<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card p-3">
                <h5>Tech Fest</h5>
                <p>Date: 10 March</p>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="card p-3">
                <h5>Sports Day</h5>
                <p>Date: 15 March</p>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="eventModal">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <h5>Add Event</h5>
            <input class="form-control mb-2" placeholder="Event Name">
            <input class="form-control mb-2" type="date">
            <button class="btn btn-primary">Save</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
