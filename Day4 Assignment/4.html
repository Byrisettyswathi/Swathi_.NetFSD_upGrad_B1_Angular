<body>

<h2>Traffic Signal</h2>

<script>
let signal = "green";

switch(signal) {
    case "red":
        console.log("Stop");
        break;
    case "yellow":
        console.log("Get Ready");
        break;
    case "green":
        console.log("Go");
        break;
    default:
        console.log("Invalid Signal");
}
</script>
