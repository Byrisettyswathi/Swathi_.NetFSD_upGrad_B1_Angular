<!DOCTYPE html>
<html>
<body>

<h2>Number Analysis</h2>

<script>
let num = 5;


let result = (num >= 0) ? "Positive" : "Negative";
document.write("Number is: " + result + "<br>");


if (num % 2 == 0) {
    document.write("Even Number<br>");
} else {
    document.write("Odd Number<br>");
}


document.write("Numbers:<br>");
for (let i = 1; i <= num; i++) {
    document.write(i + "<br>");
}
</script>

</body>
</html>
