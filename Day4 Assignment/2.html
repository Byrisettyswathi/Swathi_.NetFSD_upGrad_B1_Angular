<!DOCTYPE html>
<html>
<body>

<h2>Student Grade</h2>

<script>
let marks = 68;

if (marks >= 75) {
    document.write("Grade A");
} 
else if (marks >= 60) {
    document.write("Grade B");
} 
else if (marks >= 40) {
    document.write("Grade C");
} 
else {
    document.write("Fail");
}
</script>

</body>
</html>
